name: Build & Deploy Spring app

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306  # Expose the MySQL port
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        options: --health-cmd="mysqladmin ping --silent"  # Health check to ensure MySQL is ready
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Build application
        run: |
          mvn clean
          mvn -B package --file pom.xml

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build  # This ensures tests run after the build job
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306  # Ensure the MySQL container is available
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
        options: --health-cmd="mysqladmin ping --silent"  # Health check
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Run Unit Tests
        run: mvn -B test --file pom.xml
